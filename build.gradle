group 'eu.estimol.giflib'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

ext.libraries = [
        spring_webmvc: "org.springframework:spring-webmvc:4.2.2.RELEASE",
        junit        : "junit:junit:4.12"
]

dependencies {
    compile libraries.spring_webmvc
    testCompile libraries.junit
}
